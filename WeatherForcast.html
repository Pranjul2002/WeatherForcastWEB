<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Weather Forcast</title>
	<link rel="stylesheet" href="weatherForcastStyle.css">
	<script src="weather.js"></script>
</head>
<body>
	<header>
		<img src="/images/weatherIcon.png" alt="#">
		<div class="logo">
			WEATHER FORCAST
		</div>
	</header>
	<div class="main-body">
		<div class="search-bar">
			<input type="text" placeholder="Search..">
		</div>
		<div class="weather-info">
			<div class="todays-temp">todays-temp</div>
			<div id="weather" onload="dateTime()">Weather</div>
		</div>
	</div>
</body>
</html>
